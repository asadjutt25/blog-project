<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: brown;
      color: white;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #e3f0f2;
      min-width: 185px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 12px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .dropdown-content a img {
      width: 20px;
      height: 14px;
      margin-right: 10px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    #selected-language {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <h2>Language Selector</h2>
    <button class="dropdown-btn">Select Language</button>
    <div class="dropdown-content">
      <a href="#" onclick="selectLanguage('Hindi')"><img src="https://flagcdn.com/in.svg"> Hindi</a>
      <a href="#" onclick="selectLanguage('English (US)')"><img src="https://flagcdn.com/us.svg"> English (US)</a>
      <a href="#" onclick="selectLanguage('English (UK)')"><img src="https://flagcdn.com/gb.svg"> English (UK)</a>
      <a href="#" onclick="selectLanguage('Portuguese')"><img src="https://flagcdn.com/br.svg"> Portuguese</a>
      <a href="#" onclick="selectLanguage('Urdu')"><img src="https://flagcdn.com/pk.svg"> Urdu</a>
    </div>
  </div>

  <div id="selected-language"></div>
  <script>
    function selectLanguage(lang) {
      document.getElementById('selected-language').innerText = "You selected:" + lang +"";
    }
   
  </script>
</body>
</html>
