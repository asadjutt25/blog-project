
<!DOCTYPE html>
<html>
<head>
  <title>Canvas Grid with Vertical Line</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      background: #fff;
    }
  </style>
</head>
<body>

<canvas id="gridCanvas" width="100" height="300"></canvas>

<script>
  const canvas = document.getElementById("gridCanvas");
  const ctx = canvas.getContext("2d");

  const totalLines = 10;
  const height = canvas.height;
  const width = canvas.width;

  const paddingLeft = 60;
  const labelOffset = 10;

  ctx.strokeStyle = "#ddd"; // grid line color
  ctx.fillStyle = "#000";   // label color
  ctx.font = "12px Arial";
  ctx.textAlign = "right";

    // Draw horizontal lines and labels
  for (let i = 0; i <= totalLines; i++) {
  const y = (i / totalLines) * (height - 20) + 10;
    // add top/bottom padding

    ctx.beginPath();
    ctx.moveTo(paddingLeft, y);
    ctx.lineTo(width, y);
    ctx.stroke();

    const label = (1 - (i / totalLines)).toFixed(1);
    ctx.fillText(label, paddingLeft - labelOffset, y + 4);
  }

  // Draw vertical line from top to bottom
  ctx.beginPath();
  ctx.moveTo(paddingLeft, 0);  // from top padding
  ctx.lineTo(paddingLeft, height - 0); // to bottom padding
  ctx.strokeStyle = "#bbb";
  ctx.lineWidth = 1;
  ctx.stroke();
</script>

</body>
</html>
