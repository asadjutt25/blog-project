<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Logs</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f0f2f5;
  padding: 20px;
}

.log-card {
  width: 22vw;
  height: 49vh;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 10px 15px;
  overflow-y: auto;
}

.log-title {
  margin: 0;
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
  font-size: 16px;
  color: #333;
}

.log-entries {
  margin-top: 10px;
}

.log-entry {
  display: flex;
  align-items: flex-start;
  padding: 8px 0;
  border-bottom: 1px solid #f0f0f0;
}

.log-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.log-info {
  flex: 1;
}

.log-name {
  margin: 0;
  font-weight: bold;
  color: #222;
}
.log-role {
  margin: 2px 0 5px;
  font-size: 12px;
  color: #666;
}
.log-times {
  font-size: 11px;
  color: #555;
}
</style>
<body>

  <div class="log-card">
    <h3 class="log-title">System Logs</h3>

    <div class="log-entries">
      <div class="log-entry">
        <img src="https://i.pravatar.cc/40?img=1" alt="User" class="log-avatar">
        <div class="log-info">
          <p class="log-name">Admin Name</p>
          <p class="log-role">Admin - 192.168.1.1</p>
          <p class="log-times">
            Login: <span>10:00</span> |
            Logout: <span>11:30</span> |
            Spent: <span>1h 30m</span>
          </p>
        </div>
      </div>

      <div class="log-entry">
        <img src="https://i.pravatar.cc/40?img=2" alt="User" class="log-avatar">
        <div class="log-info">
          <p class="log-name">User A</p>
          <p class="log-role">Editor - 192.168.1.2</p>
          <p class="log-times">
            Login: <span>09:15</span> |
            Logout: <span>10:00</span> |
            Spent: <span>45m</span>
          </p>
          </div>
      </div>

      <div class="log-entry">
        <img src="https://i.pravatar.cc/40?img=3" alt="User" class="log-avatar">
        <div class="log-info">
          <p class="log-name">User B</p>
          <p class="log-role">Viewer - 192.168.1.3 
            
          </p>
          <p class="log-times">
            Login: <span>08:00</span> |
            Logout: <span>10:00</span> |
            Spent: <span>2h</span>
          </p>
        </div>
      </div>
      </div>
  </div>
</body>
</html>
