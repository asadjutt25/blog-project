<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Whack-a-Mole 🎯</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Whack-a-Mole 🎯🐭🐁🐹🐀</h1>

  <div class="score-timer">
    <h2>Score: <span id="score">0</span></h2>
    <h2>Time Left: <span id="time">15</span>s</h2>
    <h2>High Score: <span id="highScore">0</span></h2>
  </div>

  <div class="mode-select">
    <button id="easyBtn" class="mode active">Easy</button>
    <button id="hardBtn" class="mode">Hard</button>
  </div>

  <button id="startBtn">Start Game</button>

  <div class="game">
    <div class="hole"><span class="mole"></span></div>
    <div class="hole"><span class="mole"></span></div>
    <div class="hole"><span class="mole"></span></div>
    <div class="hole"><span class="mole"></span></div>
    <div class="hole"><span class="mole"></span></div>
    <div class="hole"><span class="mole"></span></div>
  </div>
  <audio id="popSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
  <audio id="hitSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
<script src="script.js"></script>
</body>
</html>
