
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bird Game</title>
  <style>
    body {
      margin: 0;
      background: #e4a905;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    canvas {
      background: #b44a56;
      display: block;
      margin: auto;
      border: 2px solid #060606;
      border-radius: 10px;
    }
    #score {
      position: absolute;
      top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="1220" height="580"></canvas>

  <script src="script.js"></script>
</body>
</html>
