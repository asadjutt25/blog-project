<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="chp9.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="img1.jfif.jpg" alt="">
        </div>
          <div class="choice" id="Paper">
            <img src="img2.jfif.JPG" alt="">
        </div>
    
          <div class="choice" id="Scissors">
            <img src="img3.JPG" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
         <div class="score">
            <p id="com-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move  </p>
    </div>
    <script src="chp9.js"></script>
</body>
</html>
