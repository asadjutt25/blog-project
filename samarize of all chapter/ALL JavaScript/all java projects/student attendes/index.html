<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Attendance System</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Studence Attendance</h1>
        <table id=" Attendance table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ali</td>
                    <td>
                        <select>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Asad</td>
                    <td>
                        <select>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button onclick="saveAttendance()" class="reset-btn"> Save Attendance</button>
        <button onclick="resetAttendance()" class="reset-btn"> Reset Attendance</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
