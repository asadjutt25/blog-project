<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Student Login</h2>

    <form id="authForm">
      <input type="text" id="name" placeholder="Name" style="display: none;" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      
      <button type="submit" id="submitBtn">Login</button>
      <p id="toggleText">Don't have an account? <a href="#" id="toggleForm">Register here</a></p>
      <p id="message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
