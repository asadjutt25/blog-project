<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i  class="fa-brands fa-facebook"></i></a>
                    <a href="#"> <i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"> <i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i> </a>
              </div>
              <span> or use your E-Mail for your registration</span>
 
              <input type="text" placeholder="Name">
              <input type="email" placeholder="E-Mail">
              <input type="password" placeholder="Password">
              <button>sign-up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i  class="fa-brands fa-facebook"></i></a>
                    <a href="#"> <i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"> <i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i> </a>
              </div>
              <span> or use your E-Mail Password</span>
              <input type="text" placeholder="E-Mail">
              <input type="password" placeholder="Password">
              <a href="#"> Forget your Password?</a>
              <button>Sign In</button>
                  </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcom Back!</h1>
                        <p>Enter Your Personal Details to use all of side features</p>
             <button class="hidden"id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello Friend!</h1>
                        <p>Register With Your Personal Details to use all of side features</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
