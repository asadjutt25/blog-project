<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admins</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Admins</h2>
    <div class="user-grid">
      <div class="user-card">
        <div class="cover-photo" style="background-image: url('https://via.placeholder.com/300x100');">
          <img class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Afshan">
        </div>
        <p class="name">Afshan</p>
        <p class="role">Owner</p>
      </div>

      <div class="user-card">
        <div class="cover-photo" style="background-image: url('https://via.placeholder.com/300x100');">
          <img class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="MR Ali">
        </div>
        <p class="name">MR Ali</p>
        <p class="role">Admin</p>
      </div>

      <div class="user-card">
        <div class="cover-photo" style="background-image: url('https://via.placeholder.com/300x100');">
          <img class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Areesha">
        </div>
        <p class="name">Areesha</p>
        <p class="role">Moderator</p>
      </div>

      <div class="user-card">
        <div class="cover-photo" style="background-image: url('https://via.placeholder.com/300x100');">
          <img class="profile-pic"
           src="https://wallpapercave.com/wp/uL5C0mY.jpg"  alt="Asim">
        </div>
        <p class="name">Asim</p>
        <p class="role">Editor</p>
      </div>

      <div class="user-card">
        <div class="cover-photo" style="background-image: url('https://via.placeholder.com/300x100');">
          <img class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Asad">
        </div>
        <p class="name">Asad</p>
        <p class="role">Viewer</p>
      </div>
    </div>
  </div>
</body>
</html>
