<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- .our statice card -->
     <div class="card">
        <div class="card-header">
            <h2>Our Statice</h2>
            <a href="#" class="see-all">See All</a>
        </div>
        <div class="section-title">Traffic Time </div>
        <div class="traffic-date">27 <span class="date-text">September 2019</span></div>
        <div class="traffic-chart">
            <div class="pie-chart"></div>
            <div class="time-bar">
                <div class="time-labels">
                    <span>8:00</span>
                    <span>12:00</span>
                    <span>16:00</span>
                    <span>20:00</span>
                </div>
                <div class="bar">
                    <div class="part1"></div>
                    <div class="part2"></div>
                    <div class="part3"></div>
                </div>
            </div>
        </div>
     </div>
     <!-- My Storage Card  -->
<div class="card">
    <div class="card-header">
        <h2>My Storage </h2>
     </div>
    <a href="#" class="see-all"> See All</a>

<div class="storage-amount">2.2GB
    <span class="storage-sub">used</span>
</div>
<div class="storage-sub">25% used - 3.8GB Free</div>
<div class="storage-bar">
    <div class="storage-bar-fill"></div>
    <div class="storage-percent">25%</div>
</div>

</body>
</html>
